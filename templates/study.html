<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебное заведение</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Информация об учебном заведении</h1>
        </div>

        <div class="university-info">
            <div class="university-photo">
                <img src="{{ photo_url }}" alt="Фото учебного заведения">
                <p>Фото учебного заведения</p>
            </div>

            <div class="university-details">
                <div class="info-item">
                    <div class="info-label">Название:</div>
                    <div>{{ name }}</div>
                </div>

                <div class="info-item">
                    <div class="info-label">Факультет:</div>
                    <div>{{ faculty }}</div>
                </div>

                <div class="info-item">
                    <div class="info-label">Специальность:</div>
                    <div>{{ specialty }}</div>
                </div>

                <div class="info-item">
                    <div class="info-label">Год обучения:</div>
                    <div>{{ year }}</div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <a href="/movies/add" class="nav-link">Добавить фильм</a>
            <a href="/" class="nav-link">На главную</a>
        </div>
    </div>
</body>
</html>
