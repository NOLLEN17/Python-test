<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить фильм</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Добавить новый фильм</h1>
        </div>

        <form action="/movies/add" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Название фильма:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="director">Режиссер:</label>
                <input type="text" id="director" name="director" required>
            </div>

            <div class="form-group">
                <label for="year">Год выпуска:</label>
                <input type="number" id="year" name="year" min="1900" max="2030" required>
            </div>

            <div class="form-group checkbox">
                <input type="checkbox" id="is_oscar_winner" name="is_oscar_winner" value="true">
                <label for="is_oscar_winner">Лауреат премии Оскар</label>
            </div>

            <div class="form-group">
                <label for="poster">Обложка фильма:</label>
                <input type="file" id="poster" name="poster" accept="image/*">
            </div>

            <div class="form-group">
                <label for="description_file">Файл с описанием:</label>
                <input type="file" id="description_file" name="description_file" accept=".txt,.pdf">
            </div>

            <div class="form-group">
                <label for="description">Описание фильма:</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Добавить фильм</button>
            <a href="/" class="btn btn-secondary">На главную</a>
        </form>
    </div>
</body>
</html>
